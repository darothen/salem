name: salem
channels:
  - conda-forge
dependencies:
  - python=3.5
  - six
  - numpy
  - scipy
  - pyproj
  - joblib
  - netCDF4
  - shapely
  - geopandas
  - rasterio
  - pandas
  - xarray
  - matplotlib=1.5.3
  - Pillow
  - descartes
  - cartopy
  - numpydoc
  - ipython=4.0.3  # https://github.com/ipython/ipython/issues/8733
  - sphinx
  - pip:
    - motionless
    - sphinx-gallery
